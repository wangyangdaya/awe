<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <title>Login - 登录</title>
    <link rel="stylesheet" th:href="@{/bootstrap-3.3.7-dist/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/bootstrap-3.3.7-dist/css/bootstrapValidator.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>
<body style="height: 100%; margin: 0">
<div id="container" style="height: 100%">
</div>
<div class="form row">
    <div class="form-horizontal col-md-offset-2" id="login_form">
        <h4 class="form-title" style="padding-top: 10px;">欢迎登录</h4>
        <div class="col-md-10">
            <div class="form-group">
                <i class="fa fa-user fa-lg">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                </i>
                <input class="form-control required" type="text" placeholder="username" id="username" name="username"
                       autofocus="autofocus" maxlength="20"/>
            </div>
            <div class="form-group">
                <i class="fa fa-lock fa-lg">
                    <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                </i>
                <input class="form-control required" type="password" placeholder="password" id="password"
                       name="password" maxlength="8"/>
            </div>
            <div class="form-group">
                <label class="checkbox">
                    <input type="checkbox" name="remember" value="1"/>记住我
                </label>
            </div>
            <div class="form-group col-md-offset-9">
                <button type="submit" class="btn btn-success pull-right" name="submit" onclick="login()">登录</button>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/utils.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/echarts.min.js}"></script>
<script th:src="@{/js/echarts-gl.min.js}"></script>
<script th:src="@{/bootstrap-3.3.7-dist/js/bootstrap.min.js}"></script>
<script th:src="@{/bootstrap-3.3.7-dist/js/bootstrapValidator.min.js}"></script>
<script th:src="@{/js/login.js}"></script>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    contextPath = /*[[@{/}]]*/ '';

    /*]]>*/
</script>
</body>
</html>
